.container {

	flex-wrap: wrap;
	justify-content: left;
	align-items: center;
	height: 100vh;
}

.grid {
	display: grid;
	grid-template-columns: repeat(2, 100px);
	grid-gap: 20px;
}

.cell {
	width: 100px;
	height: 100px;
	border: 1px solid black;
	cursor: pointer;
	display: flex;
	justify-content: center;
	align-items: center;
}

.cell:hover {
	background-color: #f0f0f0;
}

.grid1 {
	margin-left: 150px;
	display: grid;
	grid-template-columns: repeat(3, 100px);

}

.cell1 {

}

.grid2 {

}

.cell2 {

	display: flex;
	justify-content: center;
	align-items: center;
}

.cell2:hover {

}

.vehicle-buttons {
	margin-top: 50px;
	display: flex;
	justify-content: space-between;
	margin-bottom: 20px;
}

.vehicle-button {
	padding: 10px 20px;
	border: none;
	cursor: pointer;
	background-color: rgb(253, 220, 54);
	color: black;
	border-radius: 5px;
}

.checkbox-cell {
	display: none;
}

.checkbox-cell:checked+label.cell, .checkbox-cell:checked+label.cell1,
	.checkbox-cell:checked+label.cell2 {

	<script>
		document.addEventListener("DOMContentLoaded", function() {
			const checkboxes = document.querySelectorAll('.checkbox-cell');
			const parkingForm = document.getElementById('parkingForm');

			parkingForm.addEventListener('submit', function(event) {
				event.preventDefault();

				let selectedCells = [];
				checkboxes.forEach(function(checkbox) {
					if (checkbox.checked) {
						selectedCells.push(checkbox.id);
					}
				});

				const existingHiddenInputs = parkingForm
						.querySelectorAll('input[type="hidden"]');
				existingHiddenInputs.forEach(function(input) {
					input.remove();
				});

				selectedCells.forEach(function(cellId) {
					const hiddenInput = document.createElement('input');
					hiddenInput.type = 'hidden';
					hiddenInput.name = 'selectedCells[]';
					hiddenInput.value = cellId;
					parkingForm.appendChild(hiddenInput);
				});

				parkingForm.submit();
			});
		});
	</script>
